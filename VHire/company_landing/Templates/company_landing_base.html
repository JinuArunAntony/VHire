<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}VHire{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Navbar styling */
        .navbar { background-color: #00796B; }
        .navbar a { color: white; }
        
        /* Content area and footer styling */
        .content { padding-bottom: 60px; } /* Adjust as needed */
        .footer { background-color: #00796B; padding: 10px; color: white; position: fixed; bottom: 0; width: 100%; text-align: center; }
        
        /* Sidebar styling */
        .sidebar { background-color: #004D40; padding: 15px; height: 100vh; position: fixed; top: 56px; left: 0; width: 200px; overflow-y: auto; }
        .sidebar a { 
            color: white; 
            text-decoration: none; 
            display: block; 
            padding: 10px 0; 
            text-align: center; 
            font-size: 16px; /* Adjust font size */
            font-weight: 500; /* Adjust font weight */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .sidebar a:hover { background-color: #00796B; } /* Darker teal on hover */

        /* Main content area */
        .main-content { margin-left: 220px; padding: 15px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">VHire</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {% for item in com_lan_menu_items %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ item.url }}">{{ item.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    <div class="sidebar">
        <a href="{% url 'company_landing:all_jobs' %}">All Jobs</a>
        <a href="{% url 'company_landing:all_candidates' %}">All Candidates</a>
        <a href="{% url 'company_landing:add_job_with_candidate' %}">Add Job</a>
        <a href="{% url 'company_landing:add_candidate' %}">Add Candidate</a>
        <a href="{% url 'company_landing:all_jobs' %}">Job Categories</a>
        <a href="{% url 'company_landing:all_jobs' %}">Reports</a>
        <!-- Add more links as needed -->
    </div>

    <div class="main-content">
        <div class="container content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 VHire. All rights reserved.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
